---
- name: Example for Register feature
  hosts: webserver
  become: yes
  tasks:
    - name: create one txt file
      file:
        name: var/tmp/sk.txt
        state: touch
    - name: finding all text file in /tmp folder
      shell: "find /var/tmp/ -name *.txt"
      register: myoutput
    - name: read the output
      debug:
        msg: "the output is {{ myoutput }}"