---
- name: Dictionary playbook example
  hosts: local
  become: yes
  tasks:
    - include_vars: dict.yml

    - name: Display the data type of data
      debug:
        msg: "x: {{x | type_debug}} / y: {{y |type_debug}}"
    - debug:
        msg: "{{x['b2'] | type_debug}}"
    - debug:
        var: x['b2']
    - debug:
        msg: "{{y[1] | type_debug}}"
    - debug:
        var: y[1]
    - debug: "{{ item }} : {{ item| type_debug }} / {{x[item]}}: {{ x[item] | type_debug }}"
      with_items: "{{ x }}"
